language: php

php:
    - 7.2

cache:
  apt: true
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache

before_script:
    #Disable xdebug to reduce build times drasticly
    - phpenv config-rm xdebug.ini
    - composer install --dev --prefer-source --no-interaction
    - cp .env.travis .env
    - php artisan key:generate

script:
    - ./vendor/bin/phpunit
    - ./vendor/bin/phpcs app tests --standard=PSR2
